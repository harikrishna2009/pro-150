<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:green">
            <a-camera wasd-controls-enabled="false" position="0 8 20" ></a-camera>
            <a-assets-item id="shape1-obj" src="tinker.obj">
            </a-assets-item>
            <a-asset-item id="shape2-mtl" src="obj.mtl"></a-asset-item>
            <a-entity obj-model="obj:#shape1-obj;mtl:#shape2-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
